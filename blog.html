<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG | REJUI 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    
        body {
            background-color: #ffffff;
            color: #000;
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, "PingFang TC", "Microsoft JhengHei", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

     
        .top-nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 30px 50px;
            z-index: 9999;
            background-color: rgba(255, 255, 255, 0.8); /* 稍微透明 */
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }

        .top-nav a {
            text-decoration: none;
            color: #000;
            letter-spacing: 2px;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        .top-nav a:hover {
            color: #888;
        }

        /* 標題區 */
        .blog-header-section {
            margin-top: 150px;
            margin-bottom: 80px;
            text-align: center;
        }

        .blog-header-section h1 {
            font-size: 42px;
            font-weight: 200;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .blog-header-section p {
            font-size: 13px;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* 部落格圖文列表 */
        .blog-list {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .blog-post {
            margin-bottom: 100px;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .blog-post:hover .img-container img {
            transform: scale(1.03);
        }

        .img-container {
            width: 100%;
            height: 60vh; /* 使用螢幕高度的 60% */
            overflow: hidden;
            margin-bottom: 25px;
            background-color: #f7f7f7;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .post-info {
            text-align: left;
        }

        .post-category {
            font-size: 11px;
            letter-spacing: 2px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        .post-title {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .post-date {
            font-size: 12px;
            color: #bbb;
        }

        /* Footer 樣式 */
        footer {
            margin-top: 100px;
            padding-bottom: 60px;
        }

        .footer-divider {
            max-width: 1100px;
            margin: 0 auto 40px;
            border: 0;
            border-top: 1px solid #eee;
        }

        .copyright {
            text-align: center;
            font-size: 11px;
            color: #aaa;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 手機版適應 */
        @media (max-width: 768px) {
            .top-nav {
                padding: 20px;
            }
            .blog-header-section h1 {
                font-size: 28px;
            }
            .img-container {
                height: 40vh;
            }
            .blog-header-section {
                margin-top: 100px;
            }
        }
    </style>
</head>

<body>

    <nav class="top-nav">
        <a href="index.html">HOME</a>
    </nav>

    <header class="blog-header-section">
        <h1>Journal</h1>
        <p>REJUI 8 / Photography & Thoughts</p>
    </header>

    <main class="blog-list">
        <a href="#" class="blog-post">
            <div class="img-container">
                <img src=".photo_japan/japan_1.png" alt="Japan Story">
            </div>
            <div class="post-info">
                <span class="post-category">Japan / Street Photography</span>
                <h2 class="post-title">冬日東京：在光影交錯的街道散步</h2>
                <span class="post-date">JANUARY 15, 2025</span>
            </div>
        </a>

        <a href="#" class="blog-post">
            <div class="img-container">
                <img src=".photo_europe/nice/nice (5).jpg" alt="Europe Story">
            </div>
            <div class="post-info">
                <span class="post-category">Europe / Travel</span>
                <h2 class="post-title">尼斯：尋找那一抹地中海的蔚藍</h2>
                <span class="post-date">DECEMBER 20, 2024</span>
            </div>
        </a>

        <a href="#" class="blog-post">
            <div class="img-container">
                <img src=".photo_taiwan/TAIWAN (2).jpg" alt="Taiwan Story">
            </div>
            <div class="post-info">
                <span class="post-category">Taiwan / Local Life</span>
                <h2 class="post-title">台北街頭觀察：被遺忘的城市角落</h2>
                <span class="post-date">NOVEMBER 05, 2024</span>
            </div>
        </a>
    </main>

    <footer>
        <hr class="footer-divider">
        <p class="copyright">copyright © 2025 REJUI 8.com</p>
    </footer>

</body>

</html>
